<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Components</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#f3f4f6;
    text-align:center;
}

/* TITLE */
h1{
    margin:60px 0 40px;
    font-size:36px;
}

/* GRID */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
    gap:60px;
    padding:40px 80px 80px;
}

/* CARD */
.card{
    opacity:0;
    transform:translateY(40px);
    transition:0.6s ease;
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card img{
    width:100%;
    max-width:280px;
    transition:0.4s;
}

.card img:hover{
    transform:scale(1.05);
}

.card h3{
    margin:20px 0 10px;
    font-size:18px;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:black;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#7c3aed;
    transform:scale(1.05);
}
</style>
</head>

<body>

<h1>PC Components</h1>

<div class="container">

    <div class="card">
        <img src="cases.png" alt="Cases">
        <h3>Cases</h3>
        <button>Shop</button>
    </div>

    <div class="card">
        <img src="cooler.png" alt="CPU Coolers">
        <h3>CPU Coolers</h3>
        <button>Shop</button>
    </div>

    <div class="card">
        <img src="fans.png" alt="Fans">
        <h3>Fans</h3>
        <button>Shop</button>
    </div>

    <div class="card">
        <img src="psu.png" alt="Power Supplies">
        <h3>Power Supplies</h3>
        <button>Shop</button>
    </div>

    <div class="card">
        <img src="motherboard.png" alt="Motherboards">
        <h3>Motherboards</h3>
        <button>Shop</button>
    </div>

    <div class="card">
        <img src="accessories.png" alt="Accessories">
        <h3>Parts & Accessories</h3>
        <button>Shop</button>
    </div>

</div>

<script>
// ANIMASI SCROLL
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add("show");
        }
    });
});

document.querySelectorAll(".card").forEach(el=>observer.observe(el));
</script>

</body>
</html>
